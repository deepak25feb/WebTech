<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <section class="calculator-display">
    <div class="calc calculator-layout">
      <p name="display" class="calc calc-diplay">display</p>
      <button type="submit" class="calc calc-clear click">C</button>
      <button type="submit" class="calc calc-backspace click">&#8592;</button>
      <button type="submit" class="calc calc-opr-divide click-opr">&divide;</button>
      <button type="submit" class="calc calc-opr-add click-opr">+</button>
      <button type="submit" class="calc calc-opr-sub click-opr">-</button>
      <button type="submit" class="calc calc-opr-mul click-opr">*</button>
      <button type="submit" class="calc calc-opr-equals click-opr">=</button>
      <button type="submit" class="calc calc-num-1 click">1</button>
      <button type="submit" class="calc calc-num-2 click">2</button>
      <button type="submit" class="calc calc-num-3 click">3</button>
      <button type="submit" class="calc calc-num-4 click">4</button>
      <button type="submit" class="calc calc-num-5 click">5</button>
      <button type="submit" class="calc calc-num-6 click">6</button>
      <button type="submit" class="calc calc-num-7 click">7</button>
      <button type="submit" class="calc calc-num-8 click">8</button>
      <button type="submit" class="calc calc-num-9 click">9</button>
      <button type="submit" class="calc calc-num-0 click">0</button>
    </div>
  </section>


  <script src="./script.js" defer ></script>
</body>
</html>
